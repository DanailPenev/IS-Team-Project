<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="It's the GPX Helper!">
    <meta name="author" content="3D printed ducks">

    <title>GPX Helper</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/cover.css" rel="stylesheet">

    <!-- Custom css -->
    <link href="css/custom.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="map">
    </div>

    <div id="chart">
      <canvas id="myChart" width="100%" height="50px"></canvas>
    </div>

    <div id="removeme" class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">GPX Helper</h3>
            </div>
          </div>

          <div class="inner cover">
            <div id="content">
              <h1 class="cover-heading">GPX Helper</h1>
              <p class="lead">Upload your GPX file:</p>
              <p class="lead">
                <form id="my-form">
                  <div class="form-group-inline">
                    <input type="file" class="form-control-file" accept=".gpx" id="exampleInputFile" aria-describedby="fileHelp">
                    <small id="fileHelp" class="form-text text-muted">Only .gpx files are supported.</small>
                  </div>
                </form>
                <button class="btn btn-primary" onclick="openFile()"> Submit </button>
              </p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>

    <!-- Custmom javascript -->
    <script src="js/custom.js"></script>

    <!-- Google Maps API and Chart.js -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdPR19s4BzJWOP7Lu-pJhcxfpmQ4rbq7k">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
  </body>
</html>
